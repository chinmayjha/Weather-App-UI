<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
        <div class="location">
            <span id="user-location">Bihar, IN</span>
        </div>
        <div class="temperature">
            <span class="current-temp">25°C</span>
        </div>
        <div class="min-max-temp">(Min: 20°C, Max: 28°C)</div>
        <div class="description">Clear sky</div>
        <div class="icon"><i class="fas fa-sun"></i></div>
        <div class="details">
            <button class="detail-button">Humidity: 60%</button>
            <button class="detail-button">Wind: 10 km/h</button>
        </div>
        <div class="more-details">
            <button class="detail-button">Pressure: 1012 hPa</button>
            <button class="detail-button">Visibility: 10 km</button>
        </div>
    </div>
    <footer class="footer">
        © Made with <span class="heart" aria-label="love">❤️</span> by <a href="https://github.com/chinmayjha" target="_blank" rel="noopener noreferrer">Chinmay</a>
    </footer>
</body>
</html>
